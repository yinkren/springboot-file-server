<body>
<div class="dropzone" id="myDropzone">
    <div class="am-text-success dz-message">
        将文件拖拽到此处<br>或点此打开文件管理器选择文件
    </div>

</div>

<script type="text/javascript">
    var partSize = 5 * 1024 * 1024;
    Dropzone.autoDiscover = false;
    var myDropzone = new Dropzone("#myDropzone", {
        url: "/uploadMultipart",
        addRemoveLinks: true,
        method: 'post',
        chunking: true,
        forceChunking: true,
        chunkSize: partSize,
        uploadMultiple: false,
        parallelChunkUploads: false,
        parallelUploads: 3,
        autoProcessQueue: true,
        autoQueue: false,
    });

    myDropzone.on("addedfile", file => {
        <!--      TODO md5-->
       md5(file,partSize);
        console.info('file', file);
          console.info('upload', file.upload);
          console.info('md5', file.upload.md5);
    });

    myDropzone.on("sending", (file,xhr,formData) => {
        console.log("sending file ..");
            formData.append("uploadId", file.upload.uuid);
            formData.append("partNumber", parseInt(formData.get("dzchunkindex")));
    });

    myDropzone.on("success", (file,xhr,formData) => {
             $.ajax({
                type: "POST",
                url: "/completeMultipart",
                data: {
                    uploadId: file.upload.uuid,
                    fileMd5: file.upload.md5
                },
                cache: false,
                async: false, // 与js同步
                dataType: "json",
                success: function (response) {
<!--                    var res = JSON.parse(response);-->
<!--                    console.log(res);-->
                }
            });
    });


function md5(file,chunkSize) {
 var blobSlice = File.prototype.slice || File.prototype.mozSlice || File.prototype.webkitSlice,
        chunks = Math.ceil(file.size / chunkSize),
        currentChunk = 0,
        spark = new SparkMD5.ArrayBuffer(),
        fileReader = new FileReader();

    fileReader.onload = function (e) {
        console.log('read chunk nr', currentChunk + 1, 'of', chunks);
        spark.append(e.target.result);                   // Append array buffer
        currentChunk++;

        if (currentChunk < chunks) {
            loadNext();
        } else {
            console.log('finished loading');
            computeMd5Success(file,spark.end());
        }
    };

    fileReader.onerror = function () {
        console.warn('oops, something went wrong.');
    };

    function loadNext() {
        var start = currentChunk * chunkSize,
            end = ((start + chunkSize) >= file.size) ? file.size : start + chunkSize;

        fileReader.readAsArrayBuffer(blobSlice.call(file, start, end));
    }
    loadNext();
};

    function computeMd5Success(file,md5){
        file.upload.md5 = md5;
          $.ajax({
                    type: "POST",
                    url: "/check",
                    data: {
                        uploadId: file.upload.uuid,
                        fileMd5: file.upload.md5
                    },
                    cache: false,
                    async: false, // 与js同步
                    timeout: 1000, // 超时的话，只能认为该分片未上传过
                    dataType: "json",
                    success: function (response) {
                    console.log(response);
                        if(response.data.exist){
                        console.log("秒传");
                            myDropzone.emit("success", file);
                        }else{
                          // init
                            $.ajax({
                                type: "POST",
                                url: "/initMultipart",
                                data: {
                                    uploadId: file.upload.uuid,
                                    partSize: partSize,
                                    fileSize: file.size,
                                    fileName: file.name,
                                },
                                cache: false,
                                async: false, // 与js同步
                                dataType: "json",
                                success: function (response) {
                                    console.log(response);
                                    // 加入上传队列
                                     myDropzone.enqueueFile(file);
                                     }
                                });
                        }
                    }
             });


    };

</script>
</body>
